<fullpage page-class="page" ng-controller="DemoCtrl" on-scroll='changePage' scroll=false >

<section id="top-content-region" class="page turing padding-top-large">

  <div class="container col-xs-10 col-xs-offset-1">

    <div class="page-title row padding-top-20 padding-bottom-20">
      <div class="top-content-left col-xs-12 col-md-6 text-center-sm">
        <div>
            <h1>Take the FlixStock Challenge</h1>
            <p>
            Can you pick the computer generated image below?
            </p>
        </div>
      </div>
      <div class="top-content-right col-xs-12 col-md-6 text-right text-center-sm margin-top-sm-10">
        <div class="text-center">
          <a ng-click="nextPage()" class="btn btn-primary">Test us now !</a>
          <a ng-click="showDemo()" class="btn btn-primary" style="border:0;">Request a demo</a>
        </div> <!-- /row -->
      </div>
    </div>

    <imagepoll
      image-left-src="{{demoLImg}}" 
      image-right-src="{{demoRImg}}"
      on-left-click="startTest()"
      on-right-click="startTest()"
      overlay-icon-cls="icon ion-close-round"
      overlay-message="Bot or not"
      />
      
  </div>

</section>

<section class="page turing padding-top-large" ng-repeat="test in tests">

  <div class="container col-xs-10 col-xs-offset-1">
    
    <imagepoll
      image-left-src="{{test.left}}"
      image-right-src="{{test.right}}"
      on-left-click="pickLeft(text.idx)"
      on-right-click="pickRight(test.idx)"
      overlay-icon-cls="icon ion-close-round"
      />
      
    <div class="page-title row padding-top-20 padding-bottom-20 text-center">
      <a ng-click="nextPage()" class="btn btn-primary">Pass eye test<a>
    </div>
  </div>

</section>
